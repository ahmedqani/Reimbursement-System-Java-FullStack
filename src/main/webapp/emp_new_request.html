        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#"> <i
                    class="fas fa-book-reader fa-2x mx-3"></i>Reimbu
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-align-right text-light"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mr-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link"
                                                   href="emp_account.html">ACCOUNT <span class="sr-only">(current)</span>
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="emp_new_request.html">REQUEST</a></li>
                </ul>
            </div>
        </nav>

<main>
    <!-- SideNav -->
    <div id="viewport">
        <div class="sidebarLib">
            <header>
                <a href="#">Dashboard</a>
            </header>
            <ul class="nav lib">
                <li><a href="emp_account.html"> <i
                        class="zmdi zmdi-view-dashboard"></i> Account
                </a></li>
                <li><a href="emp_new_request.html"> <i
                        class="zmdi zmdi-widgets"></i> New Request
                </a></li>
                <li><a href="emp_all_request.html"> <i
                        class="zmdi zmdi-widgets"></i> All Requests
                </a></li>
                <li><a href="#" onclick="logout()"> <i
                        class="ace-icon fa fa-power-off"></i> Logout
                </a></li>
            </ul>
        </div>
        <div id="contentSideBar">
            <div class="container mt-2 mb-4">
                <div class="col-sm-8 ml-auto mr-auto">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active">
                            <div
                                    class="col-sm-12 border border-primary shadow rounded pt-2">
                                <form method="post" role="form">
                                    <div class="form-group">
                                        <label class="font-weight-bold">Email <span
                                                class="text-danger">*</span></label> <input type="email"
                                                                                            name="signupemail"
                                                                                            id="signupemail"
                                                                                            class="form-control"
                                                                                            placeholder="Enter valid email"
                                                                                            required
                                                                                            disabled="disabled">
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-bold">User Name <span
                                                class="text-danger">*</span></label> <input type="text"
                                                                                            name="signupusername"
                                                                                            id="signupusername"
                                                                                            class="form-control"
                                                                                            placeholder="Choose your user name"
                                                                                            required
                                                                                            disabled="disabled">
                                    </div>
                                    <button type="submit" id="login-btn"
                                            class="btn btn-primary btn-block  ">New Reimbursement Request
                                    </button>
                                </form>
                            </div>
                            <br>
                            <a class="btn btn-primary" href="/change-password"> New Reimbursement Request</a>
                            <a class="btn btn-primary" href="/change-password">View All of your Requests! </a>
