<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>The Reimbursement System</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/sideNav.css">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/mobile-style.css">
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 	<header> -->
<div >
    <div class=" container-fluid p-0">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand"  href="#"> <i
                    class="fas fa-book-reader fa-2x mx-3"></i>Reimbu
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-align-right text-light"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mr-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link"
                                                   href="emp_account.html">ACCOUNT <span class="sr-only">(current)</span>
                    </a></li>
                    <li  class="nav-item"><a class="nav-link" href="admin_updateEmp.html">Admin Panel</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<!-- 	</header> -->
<main>
    <!-- SideNav -->
    <div id="viewport">
        <div class="sidebarLib">
            <header>
                <a href="emp_account.html">Admin Dashboard</a>
            </header>
            <ul class="nav lib">
                <li><a href="emp_account.html"> <i
                        class="zmdi zmdi-view-dashboard"></i> Account
                </a></li>
                <li ><a href="admin_updateEmp.html"> <i
                        class="zmdi zmdi-widgets"></i> Manage Users
                </a></li>
                <li ><a href="admin_manage_requests.html"> <i
                        class="zmdi zmdi-widgets"></i> Manage Requests
                </a></li>
                <li><a href="#" onclick="logout()"> <i
                        class="ace-icon fa fa-power-off"></i> Logout
                </a></li>
            </ul>
        </div>
        <div id="contentSideBar">
            <div class="container mt-2 mb-4">
                <div class="col-sm-14 ml-auto mr-auto">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active">
                            <div class="col-sm-12 border border-primary shadow rounded pt-2">
                                <form method="post" id="searchRequest">
                                    <div class="form-group" >
                                        <label class="font-weight-bold">Request ID <span
                                                class="text-danger">*</span></label> <input type="number"
                                                                                            name="request_id" id="searchRequestById"
                                                                                            class="form-control" placeholder="Enter Request Number" required>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-block btn-primary" type="submit">
                                            <i class="ace-icon fa fa-check bigger-110"></i> Search Request By ID
                                        </button>
                                    </div>
                                </form>
                                <br>
                                <hr>
                                <form method="post" id="updateRequest">
                                    <div class="form-group" >
                                        <label class="font-weight-bold">Request ID <span
                                                class="text-danger">*</span></label> <input type="number"
                                                                                            name="requestid" id="requestid"
                                                                                            class="form-control" placeholder="requestid" disabled>
                                    </div>
                                    <div class="form-group" >
                                        <label class="font-weight-bold">Request Amount <span
                                                class="text-danger">*</span></label> <input type="number"
                                                                                            name="requestAmount" id="requestAmount"
                                                                                            class="form-control"disabled>
                                    </div>
                                    <div class="form-group" >
                                        <label class="font-weight-bold">Description <span
                                                class="text-danger">*</span></label> <input type="test"
                                                                                            name="description" id="description"
                                                                                            class="form-control"
                                                                                            disabled >
                                    </div>
                                    <div class="form-group" >
                                        <label class="font-weight-bold">Request By <span
                                                class="text-danger">*</span></label> <input type="number"
                                                                                            name="requestBy" id="requestBy"
                                                                                            class="form-control"  disabled>
                                    </div>
                                    <div class="form-group" >
                                        <label class="font-weight-bold">Date Submitted <span
                                                class="text-danger">*</span></label> <input type="text"
                                                                                            name="submittedDate" id="submittedDate"
                                                                                            class="form-control" disabled>
                                    </div>
                                    <div class="form-group" >
                                        <label class="font-weight-bold">Type <span
                                                class="text-danger">*</span></label> <input type="text"
                                                                                            name="reimbursementType" id="reimbursementType"
                                                                                            class="form-control" disabled>
                                    </div>
                                    <div class="form-group" >
                                        <label class="font-weight-bold">Update Request Status!<span
                                                class="text-danger">*</span></label>
                                        <select name="reimbursementStatus" id="reimbursementStatus">
                                            <option value="PENDING">PENDING</option>
                                            <option value="APPROVED">APPROVED</option>
                                            <option value="DENIED">DENIED</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-block btn-primary" type="submit">
                                            <i class="ace-icon fa fa-check bigger-110"></i> Update Request
                                        </button>
                                    </div>
                                </form>

                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-2 mb-4">
                <div class="col-sm-14 ml-auto mr-auto">
                    <div class="tab-content">
                        <div class="tab-pane fade show active">
                            <div class="col-md-12 border border-primary shadow rounded pt-2"><div class="form-group">
                                <button class="btn btn-block btn-primary" id="showAllCurrentRequests">
                                    <i class="ace-icon fa fa-check bigger-110"></i> View All of the Current Requests!
                                </button>
                            </div>
                                <div>
                                    <table class="table table-striped table-dark table-boarded">
                                        <thead>
                                        <tr>
                                            <th scope="col">Request ID</th>
                                            <th scope="col">Amount</th>
                                            <th scope="col">Date Submitted</th>
                                            <th scope="col">Date Resolved</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Resolved BY</th>
                                            <th scope="col">Type</th>
                                            <th scope="col">Status</th>
                                        </tr>
                                        </thead>
                                        <tbody id="reqAllTableTD">
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="js/admin_requests.js"></script>

</div>
</body>
</html>
