<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>The Reimbursement System</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/sideNav.css">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/mobile-style.css">
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="signForm">
<!-- 	<header> -->
<div >
    <div class=" container-fluid p-0">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand"  href="#"> <i
                    class="fas fa-book-reader fa-2x mx-3"></i>Booko
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-align-right text-light"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mr-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="#">HOME <span class="sr-only">(current)</span>
                    </a></li>
                    <li class="nav-item"  ><a class="nav-link" href="#">SIGN IN</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<!-- 	</header> -->
<main>
    <div class="container mt-2 mb-4">
        <div class="col-sm-8 ml-auto mr-auto">
            <ul class="nav nav-pills nav-fill mb-1" id="pills-tab"
                role="tablist">
                <li class="nav-item"><a class="nav-link active"
                                        href="/signin">Sign In</a></li>
                <li class="nav-item"><a class="nav-link" href="/signup">Sign
                    Up</a></li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-signin"
                     role="tabpanel" aria-labelledby="pills-signin-tab">
                    <div class="col-sm-12 border border-primary shadow rounded pt-2">
                        <form method="post" id="login">
                            <div class="form-group">
                                <label class="font-weight-bold">Username <span
                                        class="text-danger">*</span></label> <input type="text" name="username"
                                                                                    id="username" class="form-control"
                                                                                    placeholder="Enter valid email"
                                                                                    required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">Password <span
                                        class="text-danger">*</span></label> <input type="password"
                                                                                    name="password" id="password"
                                                                                    class="form-control"
                                                                                    placeholder="***********" required
                                                                                    autocomplete="off">
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}"
                                   value="${_csrf.token}"/>

                            <!-- 									<div class="form-group"> -->
                            <!-- 										<input type="submit" name="submit" value="Sign In" -->
                            <!-- 											class="btn btn-block btn-primary"> -->
                            <!-- 									</div> -->

                            <div class="form-group ">
                                <button type="submit" id="login_btn"
                                        class="btn btn-primary btn-block  ">Sign In
                                </button>
                            </div>
                        </form>
                        <div class="col-sm-8 ml-auto mr-auto ">
                            <p id="placeHolder" class="text-danger"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<script src="js/login.js"></script>


</body>
</html>
