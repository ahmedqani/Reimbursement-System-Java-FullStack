	<link rel="stylesheet" href="css/Style.css">
	<link rel="stylesheet" href="css/mobile-style.css">

			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div >
	<div class=" container-fluid p-0">
		<nav class="navbar navbar-expand-lg">
			<a class="navbar-brand"  href="#"> <i
					class="fas fa-book-reader fa-2x mx-3"></i>Reimbu
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNav" aria-controls="navbarNav"
					aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-align-right text-light"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<div class="mr-auto"></div>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
												   href="emp_account.html">ACCOUNT <span class="sr-only">(current)</span>
					</a></li>
					<li  class="nav-item"><a class="nav-link" href="emp_new_request.html">REQUEST</a></li>
				</ul>
			</div>
		</nav>
	</div>
</div>
<!-- 	</header> -->
		<main>
			<!-- SideNav -->
			<div id="viewport">
				<div class="sidebarLib">
					<header>
						<a href="emp_account.html">Dashboard</a>
					</header>
					<ul class="nav lib">
						<li><a href="emp_account.html"> <i
								class="zmdi zmdi-view-dashboard"></i> Account
						</a></li>
						<li ><a href="emp_new_request.html"> <i
								class="zmdi zmdi-widgets"></i> New Request
						</a></li>
						<li ><a href="emp_all_request.html"> <i
								class="zmdi zmdi-widgets"></i> All Requests
						</a></li>
						<li><a href="#" onclick="logout()"> <i
								class="ace-icon fa fa-power-off"></i> Logout
						</a></li>
					</ul>
				</div>
				<div id="contentSideBar">
					<div class="container mt-2 mb-4">
						<div class="col-sm-8 ml-auto mr-auto">
							<div class="tab-content" id="pills-tabContent">
								<div class="tab-pane fade show active">
									<div
										class="col-sm-12 border border-primary shadow rounded pt-2">
										<form method="post" id="updateAccount">
											<div class="form-group" >
												<label class="font-weight-bold">UserName <span
														class="text-danger">*</span></label> <input type="text"
																									name="username" id="username"
																									class="form-control" placeholder="Choose your user name" required>
												<div class="text-danger">
													<em>This will be your login name!</em>
												</div>
											</div>
											<div class="form-group" >
												<label class="font-weight-bold">Password <span
														class="text-danger">*</span></label> <input type="password"
																									name="password" id="password"
																									class="form-control" placeholder="***********"
																									pattern="^\S{6,}$"
																									required >
											</div>
											<div class="form-group" >
												<label class="font-weight-bold">First Name <span
														class="text-danger">*</span></label> <input type="text"
																									name="firstname" id="firstname"
																									class="form-control" placeholder="Enter Your First Name" required>
											</div>
											<div class="form-group" >
												<label class="font-weight-bold">Last Name <span
														class="text-danger">*</span></label> <input type="text"
																									name="lastname" id="lastname"
																									class="form-control" placeholder="Enter Your Last Name" required>
											</div>
											<div class="form-group">
												<label class="font-weight-bold">Email <span
														class="text-danger">*</span></label> <input type="email"
																									name="email" id="email" class="form-control"
																									placeholder="Enter valid email" required>
											</div>
											<div class="form-group">
												<button class="btn btn-block btn-primary" type="submit">
													<i class="ace-icon fa fa-check bigger-110"></i> Update Account
												</button>
											</div>
										</form>

									</div>
									<br>
									<a class="btn btn-primary" href="#" id="showEmpInfo"> View Current Account Info</a>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</main>
<script src="js/emp_main.js"></script>

</div>
</body>
</html>
